<table class="table table-striped">
	<thead>
		<tr>
			<th>活动方案</th>
			<th>方案详情</th>
			{% if admin %}<th>管理</th>{% endif %}
		</tr>
	</thead>
	<tbody>
    {% for sln in solutions %}
		<tr>
			<td>{{ sln.name }}</td>
			<td>{{ sln.detail }}</td>
            {% if admin %}
                <td>
                <a href="#sln-admin" class="edit-sln" id="{{ sln.id }}"><span class="glyphicon glyphicon-edit">编辑</span> </a> |
                <a href="{{ url_for('team.delete_sln',id=sln.id) }}" class="delete"><span class="glyphicon glyphicon-remove">删除</span> </a>
                </td>
            {% endif %}
		</tr>
    {% endfor %}
	</tbody>
</table>

{% if admin %}
<div class="panel panel-default" id="sln-admin">
<div class="panel-heading">
    <h3 class="panel-title">添加/编辑活动方案</h3>
</div>
<div class="panel-body">
    {{ wtf.quick_form(form) }}
</div>
</div>

{% endif %}
